{% extends 'base.html' %}

{% block title %} Contact Us {% endblock %}

{% block contactactive %} active {% endblock contactactive%}

active {% block body %}
<div class="container my-2">
    <h2>Conatct Us</h2>
    <form class="row g-3" action="/contact/" method="POST"> {% csrf_token %}
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email">
        </div>
        <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}">
        </div>
        <div class="col-12">
            <label for="desc" class="form-label">How may we help you?</label>
            <textarea name="desc" class="form-control" id="desc" rows="5"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock body %}
